        // Sort timeline data by start date in ascending order (oldest first)
        timelineData.sort((a, b) => a.startDate - b.startDate);

        const timelineEventsDiv = document.getElementById('timeline-events');

        // Function to create a timeline item HTML
        function createTimelineItem(item, index) {
            const isEven = index % 2 === 0;
            const itemClass = isEven ? 'left' : 'right';

            // Ensure item.skills is an array before mapping
            const skillsHtml = (item.skills && Array.isArray(item.skills) ? item.skills : [])
                                .map(skill => `<span class="skill-pill">${skill}</span>`)
                                .join('');

            const itemDiv = document.createElement('div');
            itemDiv.classList.add('timeline-item', itemClass);
            itemDiv.setAttribute('data-index', index); // Add data-index for Intersection Observer

            itemDiv.innerHTML = `
                <div class="timeline-date font-medium text-lg text-gray-700">
                    ${item.duration}
                    ${item.location ? `<span class="block text-sm text-gray-500 mt-1">${item.location}</span>` : ''}
                </div>
                <div class="timeline-dot"></div>
                <div class="timeline-content">
                    <div class="flex items-center mb-3">
                        <img src="${item.imageUrl}" alt="${item.company} logo" class="w-16 h-16 rounded-full mr-4 border-2 border-indigo-200 object-contain" onerror="this.onerror=null;this.src='https://placehold.co/100x100/D1D5DB/0F172A?text=Logo'">
                        <div>
                            <h3 class="text-xl font-bold text-indigo-700">${item.title}</h3>
                            ${item.url && item.url !== '#' ? `<a href="${item.url}" target="_blank" rel="noopener noreferrer" class="text-indigo-600 hover:text-indigo-800 text-md font-semibold">${item.company}</a>` : `<span class="text-indigo-600 text-md font-semibold">${item.company}</span>`}
                        </div>
                    </div>
                    <p class="timeline-description text-gray-600 leading-relaxed overflow-hidden transition-all duration-500">
                        ${item.description}
                    </p>
                    <div class="timeline-skills mt-4 overflow-hidden transition-all duration-500">
                        <h4 class="text-sm font-semibold text-gray-700 mb-2">Skills:</h4>
                        <div class="flex flex-wrap -m-1">
                            ${skillsHtml}
                        </div>
                    </div>
                </div>
            `;

            // Add click listener to toggle expanded state
            itemDiv.addEventListener('click', () => {
                itemDiv.classList.toggle('expanded');
            });

            return itemDiv;
        }

        // Populate the timeline
        timelineData.forEach((item, index) => {
            timelineEventsDiv.appendChild(createTimelineItem(item, index));
        });

        // Intersection Observer for animations
        const timelineItems = document.querySelectorAll('.timeline-item');
        const observerOptions = {
            root: null, /* viewport */
            rootMargin: '0px',
            threshold: 0.1 /* 10% of item visible to trigger */
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target); // Stop observing once visible
                }
            });
        }, observerOptions);

        timelineItems.forEach(item => {
            observer.observe(item);
        });

        // Ensure the line covers the entire height of the timeline events
        function updateTimelineLineHeight() {
            const lastItem = timelineEventsDiv.lastElementChild;
            if (lastItem) {
                const lastItemRect = lastItem.getBoundingClientRect();
                const containerRect = timelineEventsDiv.getBoundingClientRect();
                const line = document.querySelector('.timeline-line');

                // Calculate the height from the top of the first item to the bottom of the last item
                const newHeight = lastItemRect.bottom - containerRect.top + 20; // Add a little extra for buffer
                line.style.height = `${newHeight}px`;
                line.style.top = `${containerRect.top - timelineEventsDiv.getBoundingClientRect().top}px`; // Align line top with container top
            }
        }

        // Call on initial load and window resize
        window.onload = () => {
            updateTimelineLineHeight();
        };

        window.addEventListener('resize', updateTimelineLineHeight);

        // Also update when timeline items expand/collapse, as height changes
        timelineEventsDiv.addEventListener('transitionend', (event) => {
            if (event.propertyName === 'max-height') {
                updateTimelineLineHeight();
            }
        });

    </script>
